services:
  # Frontend Service
  - type: web
    name: wordtopdf-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://wordtopdf-api.onrender.com/api

  # API Gateway Service
  - type: web
    name: wordtopdf-api
    env: docker
    dockerfilePath: ./backend/Dockerfile.api_gateway
    dockerContext: ./backend
    envVars:
      - key: UPLOAD_SERVICE_URL
        value: https://wordtopdf-upload.onrender.com
      - key: CONVERSION_SERVICE_URL
        value: https://wordtopdf-convert.onrender.com

  # Upload Service
  - type: web
    name: wordtopdf-upload
    env: docker
    dockerfilePath: ./backend/Dockerfile.upload_service
    dockerContext: ./backend

  # Conversion Service
  - type: web
    name: wordtopdf-convert
    env: docker
    dockerfilePath: ./backend/Dockerfile.conversion_service
    dockerContext: ./backend
