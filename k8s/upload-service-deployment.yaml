apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      containers:
      - name: upload-service
        image: upload-service:latest
        ports:
        - containerPort: 5001
        env:
        - name: UPLOAD_FOLDER
          value: /app/uploads
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: doc-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: upload-service
spec:
  ports:
  - port: 5001
    targetPort: 5001
  selector:
    app: upload-service
