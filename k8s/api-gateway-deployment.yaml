apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        ports:
        - containerPort: 5000
        env:
        - name: UPLOAD_SERVICE_URL
          value: http://upload-service:5001
        - name: CONVERSION_SERVICE_URL
          value: http://conversion-service:5002
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: output
          mountPath: /app/output
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: doc-uploads-pvc
      - name: output
        persistentVolumeClaim:
          claimName: doc-output-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: api-gateway
